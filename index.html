<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Social Link 3d</title>
	
	<meta name="author" content="Luiz Felipe dos Santos"/>
	
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

</head>
<body>
	
	<header>
		<h1>Social Link 3d</h1>
		<p>Escolha uma das redes sociais abaixo<br/>
			by <a href="https://twitter.com/felipe_web_dev">@felipe_web_dev</a>
		</p>
	</header>

		<article>
			<div class="github content-social front"></div>
			<div class="content-github social back">
				<p>Você gostou disso?<br/>
					<a href="https://github.com/felipeluiz/SocialLink3d" target="_blank">Fork me on GitHub</a>
				</p>
				<p>ou<br/>
				<a href="https://github.com/felipeluiz/SocialLink3d/zipball/master">baixe o arquivo</a>
				</p>
				<span class="setRotate" data-rotation="active">Lock</span>
			</div>
		</article>
		
		<article>
			<div class="facebook content-social front"></div>
			<div class="content-facebook social back">
				<p>Você gostou disso?<br/>
					<iframe class="facebook-button" src="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fwww.sigmald.com%2Fexperimentos%2Fsocial-link-3d%2Findex.html&amp;send=false&amp;layout=button_count&amp;width=84&amp;show_faces=true&amp;font&amp;colorscheme=light&amp;action=like&amp;height=21" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:84px; height:21px;" allowTransparency="true"></iframe>
				</p>
				<span class="setRotate" data-rotation="active">Lock</span>
			</div>
		</article>
		
		<article>	
			<div class="twitter content-social front"></div>
			<div class="content-twitter social back">
				<p>Tweet se você gostou desse experimento</p>
				<a  href="http://twitter.com/share" class="twitter-share-button" data-text="Social Link 3d - Experimento CSS3 desenvolvido por @felipe_web_dev" data-count="large" data-related="felipe_web_dev"></a>
				<p>Siga-me no twitter</p>
				<a href="https://twitter.com/felipe_web_dev" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @felipe_web_dev</a>
				<span class="setRotate" data-rotation="active">Lock</span>
			</div>
		</article>
		
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
</body>
</html>
